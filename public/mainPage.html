<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Rose-Hulman Class Scheduler</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="/">Rose-Hulman Class Scheduler</a>
        <div class="btn-group">
            <span data-toggle="dropdown">
                <i class="material-icons">menu</i>
            </span>
            <div class="dropdown-menu dropdown-menu-right ">
                <button id="menuFlowChart" class="dropdown-item" type="button">Course
                    FlowChart</button>
                <!-- <button class="dropdown-item" type="button" data-target="#deleteQuoteDialog" data-toggle="modal">User
                    Information</button>
                <button class="dropdown-item" type="button" data-target="#editQuoteDialog"
                    data-toggle="modal">Settings</button> -->
                <button id="menuLogOut" class="dropdown-item" type="button">Log
                    out</button>
            </div>
        </div>
    </nav>
    <div id="main-page" class="container page-container">
        <div>
            Add courses you've taken:
        </div>

        <div id="classContainer">
            <!-- <div id="classList"></div> -->
            
            <div data-toggle="modal" data-target="#addClassDialog">
                <p><img id="fab" class="fabIcon" src="images/baseline_add_circle_black_48dp.png" alt="button" />Add
                    Class</p>
            </div>
        </div>
        <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>Select a Course Category</option>
                <option value="1">Computer Science</option>
                <option value="2">HSS</option>
                <option value="3">Examples</option>
            </select>
            <div class="input-group-append">
                <button id="generateButton" class="btn btn-outline-secondary" type="button">Generate</button>
            </div>
        </div>
        <ul id="classRecommandContainer">

        </ul>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="addClassDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Class</h5>
                </div>
                <div class="modal-body">


                    <div class="form-group row">
                        <label for="inputDepartment" class="col-sm-4 mt-sm-1 control-label">Input Department:</label>
                        <div class="col-sm-12">
                            <!-- <input type="text" id="inputDepartment" class="form-control" placeholder="Department"> -->
                            <select id="inputDepartment" class="custom-select">
                                <option selected>Department</option>
                                <option value="CSSE">CSSE</option>
                                <option value="ECE">ECE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCourse" class="col-sm-4 mt-sm-1 control-label">Input Course:</label>
                        <div class="col-sm-12">
                            <!-- <input type="text" id="inputCourse" class="form-control" placeholder="Name of the Course"> -->
                            <select id="inputCourse" class="custom-select">
                                <option selected>Course</option>
                                <option value="120">120</option>
                                <option value="220">220</option>
                                <option value="230">230</option>
                                <option value="333">333</option>
                                <option value="304">304</option>
                                <option value="132">132</option>
                                <option value="232">232</option>
                                <option value="332">332</option>
                                <option value="374">374</option>
                                <option value="473">473</option>
                                <option value="474">474</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitAddClass" class="btn btn-outline-light"
                        data-dismiss="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
